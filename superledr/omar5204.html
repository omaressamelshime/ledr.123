<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط العمل</title>
    <link rel="icon" href="hi/img.jpg" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #120b1a, #ff16de);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .tile {
            background-color: #fff;
            width: 250px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .tile img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .tile h3 {
            font-size: 18px;
            color: #000;
            margin: 0;
            text-align: center;
        }

        .tile:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
            display: none; /* مخفي في البداية */
        }

        .tile-info {
            font-size: 16px;
            text-align: center;
            color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2 style="color: white;">صفحة روابط العمل</h2>

<div class="container">
    <div class="tile" onclick="openLink('https://example.com/contact')">
        <img src="https://via.placeholder.com/80" alt="التواصل">
        <h3>صفحة التواصل</h3>
    </div>

    <div class="tile" onclick="openLink('https://example.com/youtube')">
        <img src="https://via.placeholder.com/80" alt="فيديو يوتيوب">
        <h3>فيديو يوتيوب</h3>
    </div>

    <div class="tile" onclick="openLink('https://example.com/reports')">
        <img src="https://via.placeholder.com/80" alt="تقارير">
        <h3>التقارير</h3>
    </div>

    <div class="tile" onclick="openLink('https://example.com/tools')">
        <img src="https://via.placeholder.com/80" alt="أدوات العمل">
        <h3>أدوات العمل</h3>
    </div>

</div>

<iframe id="iframe"></iframe>

<div class="footer">
    &copy; 2025 جميع الحقوق محفوظة - <a href="https://askme.ink/@omaressamelshemi">OMAR EL-SHEMI</a>
</div>

<script>
    function openLink(url) {
        const iframe = document.getElementById('iframe');
        iframe.style.display = 'block';
        iframe.src = url;
    }
</script>

</body>
</html>
